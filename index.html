<!DOCTYPE html>
<html>
  <head>
    
    <title>Simple Web Server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">

     <!--fontawesome stylesheets-->
     <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
     <link rel="stylesheet" href="./lib/fontawesome/css/all.css">
   
    <!-- Custom CSS -->
    <link href="app.css" rel="stylesheet">
       
  </head>
  <body>
      <div style="text-align:center; padding:10px; font-size:20px"><i class="fas fa-server"></i> Simple Web Server</div>
      <hr/>
      <div class="container">
          <div class="options">
            <label class= "btn btn-primary btn-ln" id="folderSelect" style="margin-right:30px;cursor:pointer">Select Folder</label><span id="folderName">None</span>
            <input id="folder" type="file" style="display:none;" webkitdirectory />
          </div>
          
          <div class="options">
              Port: <input type="text" value="9090" id="portNo" required/>
            </div>
          <div class="options">
              <label class="switch">
                  <input type="checkbox" id="serverSwitch">
                  <span class="slider round"></span>
                </label>
                <span id="status">Stopped</span>
          </div>
          <div class="options">
              Web Server URL(s):
              <span id="urls"></span>
          </div>
          <div class="options">
              <label>Files in folder:</label>
              <textarea  class="form-control" rows="5" cols="50" id="filelist" data-role="none"></textarea>
          </div>

          
          <div class="options">
            <input type="checkbox" id="backgroundRun"> Run in background
          </div>
          
      </div>
    
    

    <script>
      // You can also require other files to run in this process
      require('./renderer')
    </script>

    

  </body>
</html>
