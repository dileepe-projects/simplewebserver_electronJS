<!DOCTYPE html>
<html>
  <head>
    
    <title>Web Server - Electron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <!-- Custom CSS -->
    <link href="app.css" rel="stylesheet">
       
  </head>
  <body>

      <div class="container">
          <div class="options">
            <label class= "btn btn-primary btn-ln" id="folderSelect" style="margin-right:30px;">Select Folder</label><span id="folderName">None</span>
            <input id="folder" type="file" style="display:none;" webkitdirectory />
          </div>
          <div class="options">
            <input type="checkbox" id="autofile"> Automatically Show "index.html"
          </div>
          <div class="options">
              Port: <input type="text" value="9090" id="portNo" required/>
            </div>
          <div class="options">
              <label class="switch">
                  <input type="checkbox" id="serverSwitch">
                  <span class="slider round"></span>
                </label>
                <span id="status">Stopped</span>
          </div>
          <div class="options">
              Web Server URL(s):
              <span id="urls"></span>
          </div>
          <div class="options">
              <label>Files in folder:</label>
              <textarea  class="form-control" rows="5" cols="50" id="filelist" data-role="none"></textarea>
          </div>

         
          
      </div>
    
    

    <script>
      // You can also require other files to run in this process
      require('./renderer')
    </script>

    

  </body>
</html>
